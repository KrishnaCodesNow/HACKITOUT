<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Worker Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="worker-profile">
            <div class="profile-info">
                <h2 id="workerName">Ajay Pandey</h2>
                <p>Worker Rating: <span id="workerRating">⭐ 4.8</span></p>
                <p>Status: <span id="statusText">Online</span></p>
            </div>
            <div class="stats">
                <p>Total Earnings: <span id="totalEarnings">₹0</span></p>
                <button id="toggleBtn" class="online">Go Offline</button>
            </div>
        </div>

        <section id="available-tasks">
            <h2>Available Jobs Near You</h2>
            <div id="task-grid" class="task-grid">
                </div>
        </section>
    </div>

    <script src="script/script.js"></script>
</body>
</html>
